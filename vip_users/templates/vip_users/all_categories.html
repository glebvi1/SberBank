{% extends "cards/base.html" %}

{% block content %}
    <h1>Все категории: </h1>

    <ol class="list-group list-group-numbered">
    {% for category in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">

                <div class="fw-bold"><b>{{ category.name }}</b></div>
                {{ category.description }}
            </div>
            <a href="{% url 'vip_users:statistics_for_category' category.id month year %}">
                <span class="badge badge-primary badge-pill">Статистика</span>
            </a>
        </li>
    {% endfor %}
    </ol>

    <a href="{% url 'vip_users:create_category' %}">Добавить категорию</a>

{% endblock %}
